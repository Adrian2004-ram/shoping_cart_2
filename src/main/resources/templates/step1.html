<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Step 1</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; max-width: 800px; }
        th, td { padding: 8px 12px; border: 1px solid #ccc; text-align: left; }
        th { background: #f4f4f4; }
        .form-row { margin-bottom: 8px; }
        label { display: inline-block; width: 120px; }
        input[type="text"], input[type="number"] { padding: 6px; width: 200px; }
        button { padding: 8px 12px; }
    </style>
</head>
<body>

<h1>Products un your cart</h1>

<div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Unit price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="cart-items" th:if="${listProducts != null}" th:each="item : ${listProducts}">
            <tr>
                <td th:text="${item.productName}">Product name</td>
                <td th:text="${item.unitPrice}">0.00</td>
                <td th:text="${item.quantity}">1</td>
                <td th:text="${item.lineTotal}">0.00</td>
                <td>
                    <!-- Form para enviar este item a /cart/step2 mediante GET y que el @ModelAttribute lo reciba -->
                    <form th:action="@{/cart/step2}" method="get" style="display:inline;">
                        <input type="hidden" name="id" th:value="${item.id}" />
                        <input type="hidden" name="productId" th:value="${item.productId}" />
                        <input type="hidden" name="orderId" th:value="${item.orderId}" />
                        <input type="hidden" name="productName" th:value="${item.productName}" />
                        <input type="hidden" name="unitPrice" th:value="${item.unitPrice}" />
                        <input type="hidden" name="quantity" th:value="${item.quantity}" />
                        <input type="hidden" name="lineTotal" th:value="${item.lineTotal}" />
                        <button type="submit">Go to Step 2</button>
                    </form>
                </td>
            </tr>
        </tbody>
        <tbody th:if="${listProducts == null or #lists.isEmpty(listProducts)}">
            <tr>
                <td colspan="5">No hay productos en el carrito.</td>
            </tr>
        </tbody>
    </table>
</div>

<section style="margin-top:20px; max-width: 500px;">
    <h2>Add new products:</h2>
    <form id="add-product-form" method="post" th:action="@{/cart/items}">
        <div class="form-row">
            <label for="productName">Name:</label>
            <input type="text" id="productName" name="productName" required />
        </div>
        <div class="form-row">
            <label for="unitPrice">Price:</label>
            <input type="number" id="unitPrice" name="unitPrice" step="0.01" min="0" required />
        </div>
        <div class="form-row">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required />
        </div>
        <div class="form-row">
            <button type="submit">Add</button>
        </div>
    </form>

    <!-- Nuevo formulario para aplicar cupÃ³n de descuento -->
    <div style="margin-top:16px;">
        <h2>Discount coupon</h2>
        <form id="apply-coupon-form" method="post" action="/cart/discount">
            <div class="form-row">
                <label for="coupon">Coupon:</label>
                <input type="text" id="coupon" name="couponCode" placeholder="Enter coupon code" />
            </div>
            <div class="form-row">
                <button type="submit">Apply</button>
            </div>
        </form>
    </div>
</section>

<!-- Nuevo formulario para continuar al paso 2 (sin item seleccionado) -->
<section style="margin-top:20px; max-width: 500px;">
    <form id="continue-form" method="post" action="/cart/step2">
        <div class="form-row">
            <button type="submit">Continue to Step 2</button>
        </div>
    </form>
</section>

</body>
</html>
